
spring:
  datasource:
    url: jdbc:mysql://localhost:3308/weeklyjpa
    username: root
    password: root
    driver-class-name: "com.mysql.cj.jdbc.Driver"
  jpa:
    generate-ddl: true
    database: mysql
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        query.in_clause_parameter_padding: true
        hbm2ddl:
          auto: create-drop
server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true